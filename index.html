<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-border">
    <div class="display-button-wrapper">
      <div class="display"></div>
      <div class="button-wrapper">
        <button type="button" class="num-input" id = "1">1</button>
        <button type="button" class="num-input" id = "2">2</button>
        <button type="button" class="num-input" id = "3">3</button>
        <button type="button" class="num-input" id = "4">4</button>
        <button type="button" class="num-input" id = "5">5</button>
        <button type="button" class="num-input" id = "6">6</button>
        <button type="button" class="num-input" id = "7">7</button>
        <button type="button" class="num-input" id = "8">8</button>
        <button type="button" class="num-input" id = "9">9</button>
      </div>
    </div>
    <div class="interface-wrapper">
      <button type="button" class="clear-button clear" id = 4>Clear</button>         <!--0 adds, 1 subtracts, 2 multiplies, 3 divides --->
      <button type="button" class="interface-input interface" id = 0>+</button>
      <button type="button" class="interface-input interface" id = 1>-</button>
      <button type="button" class="interface-input interface" id = 2>X</button>
      <button type="button" class="interface-input interface" id = 3>รท</button>
      <button type="button" class="enter-button equals" id = 5>=</button>
    </div>
</div>
  </body>
</html>
