<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-border">
    <div class="display-button-wrapper">
      <div class="display">1000000000</div>
      <div class="button-wrapper">
        <button type="button" class="num-input">1</button>
        <button type="button" class="num-input">2</button>
        <button type="button" class="num-input">3</button>
        <button type="button" class="num-input">4</button>
        <button type="button" class="num-input">5</button>
        <button type="button" class="num-input">6</button>
        <button type="button" class="num-input">7</button>
        <button type="button" class="num-input">8</button>
        <button type="button" class="num-input">9</button>
      </div>
    </div>
    <div class="interface-wrapper">
      <button type="button" class="clear-button">Clear</button>
      <button type="button" class="interface-input">+</button>
      <button type="button" class="interface-input">-</button>
      <button type="button" class="interface-input">X</button>
      <button type="button" class="interface-input">รท</button>
      <button type="button" class="enter-button">=</button>
    </div>
</div>
  </body>
</html>
